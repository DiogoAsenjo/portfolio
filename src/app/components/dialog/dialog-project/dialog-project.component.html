<header>
  <h2 mat-dialog-title>{{ getData()?.title }}</h2>
  <button (click)="closeModal()">
    <img src="assets/icons/mail.svg" alt="Botão para fechar" />
  </button>
</header>

<mat-dialog-content>
  <h3>Descrição</h3>
  <article [innerHTML]="getData()?.description"></article>
  <h3>Tecnologias utilizadas</h3>
  <article [innerHTML]="getData()?.technologies"></article>
  <nav>
    @for (item of getData()?.links; track $index) {
    <a [href]="item.href" target="_blank" class="btn btn-primary">
      {{ item.name }}
    </a>
    }
  </nav>
</mat-dialog-content>
